<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand " href="#">Mail Sender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mails">All Mails</a>
            </li>
            {% if request.user.is_authenticated %}
      <a href="/logout"><button class="btn btn-outline-success">Logout</button></a>
  {% else %}
      <a href="/login"><button class="btn btn-outline-success">Login</button></a>
  {% endif %}
      </nav>
      <form class="my-4 mx-4" method="post" action="{% url 'home' %}">
        {% csrf_token %}
        
        <label for="id_to">To:</label>
        <input type="email" name="to" id="id_to" required>
    
        <label for="id_subject">Subject:</label>
        <input type="text" name="subject" id="id_subject" maxlength="255" required>
    
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" rows="4" required></textarea>
    
        <button type="submit">Send Email</button>
      </form>
    </form>
    
</body>
</html>
